<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm change password</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/font-family.css">
  <link rel="stylesheet" href="css/media.css">


</head>

<body class="overflow-hidden">

  <div class="login-page d-flex">
    <a href=""
      class="logo position-absolute d-flex justify-content-center align-items-center gap-2 text-black text-decoration-none ">
      <h1>Mukhawara</h1>
    </a>
    <div class="col-12 true-edit-password d-flex justify-content-center align-items-center">
      <div class="content">
        <div class="container">
          <div class="true">
            <div class="icon"><i class="fa-solid fa-check"></i></div>
          </div>
          <div class="text  text-center mb-3 mt-3">
            <h3>The password has been <span>successfully</span> changed</h3>
            <p>You can now log in using your new password</p>
          </div>
          <a href="sign-in.html" class="return-login">Go to log in</a>
        </div>
      </div>
    </div>
  </div>


  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
