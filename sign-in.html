<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/font-family.css">
  <link rel="stylesheet" href="css/media.css">


</head>

<body class="overflow-hidden">

  <div class="login-page d-flex">
    <a href=""
      class="logo position-absolute d-flex justify-content-center align-items-center gap-2 text-black text-decoration-none ">
      <h1>Mukhawara</h1>
    </a>
    <div class="col-12 login d-flex justify-content-center align-items-center">
      <div class="content">
        <div class="container">
          <div class="text text-center mb-5">
            <h3>Login</h3>
            <p>Welcome back! Please enter your details.</p>
          </div>
          <div class="error"></div>
          <form action="" class="d-flex flex-column gap-2">
            <label for="">Email</label>
            <input type="email" name="" id="loginEmail" class="form-control" placeholder="Enter your email" required>
            <label for="">Password</label>
            <input type="password" name="" id="loginPassword" class="form-control" placeholder="................."
              required>
            <div class="check d-flex justify-content-between">
              <div class="remmber-me d-flex align-items-center gap-2">
                <input type="checkbox">
                <span>remember me</span>
              </div>
              <a href="password-1.html" class="forgot">forgot password</a>
            </div>
            <a href="verify.html" class="submit-input">Sign in</a>
            <a class="google-signin"><img src="assets/google.png" alt=""> Sign in with Google</a>
            <p class="sign-up">Dont have an account? <a href="sign-up.html">Sign up</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
