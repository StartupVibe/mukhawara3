<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/font-family.css">
  <link rel="stylesheet" href="css/media.css">


</head>

<body class="overflow-hidden">

  <div class="login-page d-flex">
    <a href=""
      class="logo position-absolute d-flex justify-content-center align-items-center gap-2 text-black text-decoration-none ">
      <h1>Mukhawara</h1>
    </a>
    <div class="col-12 login sign-up d-flex justify-content-center align-items-center">
      <div class="content">
        <div class="container">
          <div class="text text-center mb-5">
            <h3>Register</h3>
            <p>Welcome back! Please enter your details.</p>
          </div>
          <div class="error"></div>
          <form action="" class="d-flex flex-column gap-2">
            <label for="">Username</label>
            <input type="email" name="" id="username" class="form-control" placeholder="Enter your name" required>
            <label for="">Email</label>
            <input type="email" name="" id="loginEmail" class="form-control" placeholder="Enter your email" required>
            <label for="">Password</label>
            <input type="password" name="" id="loginPassword" class="form-control" placeholder="................."
              required>
            <label for="">Confirm Password</label>
            <input type="password" name="" id="loginPassword" class="form-control" placeholder="................."
              required>
            <a href="sign-in.html" class="submit-input">Sign up</a>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
