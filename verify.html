<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Code</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/font-family.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="stylesheet" href="css/login.css">

</head>

<body>
  <div class="login-page">
    <a href=""
      class="logo position-absolute d-flex justify-content-center align-items-center gap-2 text-black text-decoration-none ">
      <h1>Mukhawara</h1>
    </a>

    <div class="verify">
      <div class="verify-box">
        <h3>Verification <span>Code</span></h3>
        <p>Enter the 4-digit code we sent to your email.</p>
        <div class="code-inputs">
          <input type="text" maxlength="1" class="form-control code">
          <input type="text" maxlength="1" class="form-control code">
          <input type="text" maxlength="1" class="form-control code">
          <input type="text" maxlength="1" class="form-control code">
        </div>
        <a href="sign-in.html" class="verify-btn">Verify</a>
        <p class="resend">Didnâ€™t get the code? <a href="#">Resend</a></p>
      </div>
    </div>
  </div>

  <script>
    // move focus automatically between inputs
    const inputs = document.querySelectorAll(".code-inputs input");
    inputs.forEach((input, index) => {
      input.addEventListener("input", () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && input.value === "" && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });
  </script>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
